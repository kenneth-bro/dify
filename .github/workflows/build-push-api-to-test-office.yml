name: Build Push API TO TEST

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  hub:
  namespace: kennethcse
  context: ./api
  image_name: dify-api
  image_tag: 1.0
  image_url: kennethcse/dify-api:1.0
  docker_username: ${{secrets.DOCKER_USERNAME}}
  docker_password: ${{secrets.DOCKER_PASSWORD}}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: Build Image
        run: docker build -t ${{env.image_url}} ./${{env.context}}/.

#      - name: Login Registry
#        run: docker login --username=${{env.docker_username}} --password ${{ env.docker_password }} ${{env.hub}}

      - name: Login to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ env.docker_username }}
          password: ${{ env.docker_password }}


      - name: Push Image
        run: docker push ${{env.image_url}}

      - name: Get pre step result output image_pull_url
        run: echo "The time was ${{ steps.buildAndPushImage.outputs.image_pull_url }}"

      - name: Send Webhook
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=3654485c-fef1-4557-b124-8007ef1e15a5'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{ "msgtype": "text", "text": { "content": "${{env.image_name}}:${{env.image_tag}}构建成功，可后续操作"} }'